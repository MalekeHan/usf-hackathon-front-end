<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TuskTask</title>
  <link rel="icon" href="./assets/images/icon.png" type="image/icon type">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <div id="notepad">
    <!-- <nav class="navbar navbar-dark bg-dark"> -->
      <nav class="navbar navbar-dark bg-light">
      <a class="navbar-brand text-dark" href="/">TuskTask</a>
      <div class="icons">
        <i class="fas fa-save text-dark save-note" id="saveNoteBtn"></i>

        <i class="fas fa-plus text-dark new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text" id="noteTitleInput"/>
          <textarea class="note-textarea" placeholder="Note Text" id="noteInput"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="section">
      <h4>Folder Name</h4>
      <button class="button" id="foldBtn">All</button>
      <button class="button" id="lockBtn">Locked</button>
      <button class="button" id="rdBtn">Recently Deleted</button>
    </div>
    <h4>Recents</h4>
    <div class="section">
      <div class="fetch" id="fetch1">Note1</div>
      <div class="fetch" id="fetch2">Note2</div>
      <p id="note-content"></p>
      <p id="created-at"></p>
      <!-- <script>
        // Retrieve note content from server
        fetch('/note/content')
          .then(response => response.json())
          .then(note => {
            // Update HTML elements with note content
            const noteContent = document.getElementById('note-content');
            const createdAt = document.getElementById('created-at');
            noteContent.innerText = note.content;
            createdAt.innerText = note.createdAt.$date;
          });
      </script> -->
    </div>
    <h4>Share</h4>
    <div class="section">
      <button class="button" id="shareBtn">Share with Others</button>
    </div>
    <img src="./assets/images/shilVersion.jpg" alt="logo" class="logo" id='logo' width="130" height="130">
  </div>
  <div class="section">
    <button id = "enhance" class="button">Enhance</button>
    <button id = "limit" class="button">Limit</button>
    <button id = "quiz" class="button">Quiz</button>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <p>&copy; 2023 TuskTask. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="/assets/js/index.js"></script>
</body>

</html>
