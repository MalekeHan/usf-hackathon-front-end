<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <div id="notepad">
    <!-- <nav class="navbar navbar-dark bg-dark"> -->
      <nav class="navbar navbar-dark bg-light">
      <a class="navbar-brand" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-dark save-note" id="saveNoteBtn"></i>

        <i class="fas fa-plus text-dark new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text" id="noteTitleInput"/>
          <textarea class="note-textarea" placeholder="Note Text" id="noteInput"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="section">
      <h2>Section</h2>
      <button class="button" id="foldBtn">Folders</button>
      <table id="foldersTable">
        <thead>
          <tr>
            <th>Folder Name</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button class="button" id="lockBtn">Locked</button>
      <button class="button" id="rdBtn">Recently Deleted</button>
      <button class="button" id="allBtn">All</button>
    </div>
    <h4>Recents</h4>
    <div class="section">
      <button class="button">Button 3</button>
      <button class="button">Button 4</button>
    </div>
    <h4>Share</h4>
    <div class="section">
      <button class="button" id="shareBtn">Share with Others</button>
    </div>
  </div>
  <div class="section">
    <button id = "enhance" class="button">Enhance</button>
    <button id = "limit" class="button">Limit</button>
    <button id = "quiz" class="button">Quiz</button>
  </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
